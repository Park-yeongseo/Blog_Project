server {
    listen 80;
    server_name _;

    # 프론트엔드 (정적 파일)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 백엔드 API 프록시 
    location /api/ {
        proxy_pass http://blog-backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}