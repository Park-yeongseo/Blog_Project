<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 - BookReview</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 헤더 -->
    <header id="header"></header>
    
    <!-- 메인 콘텐츠 -->
    <main class="container">
        <h1 class="page-title">📚 독서 리뷰 피드</h1>
        
        <!-- 탭 메뉴 -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="popular">인기글</button>
            <button class="tab-btn" data-tab="recommended" id="recommendedTab">추천글</button>
        </div>
        
        <!-- 게시글 목록 -->
        <div id="postsContainer" class="posts-grid">
            <!-- 게시글이 여기에 동적으로 추가됩니다 -->
        </div>
        
        <!-- 페이지네이션 -->
        <div id="pagination" class="pagination">
            <!-- 페이지네이션 버튼이 여기에 추가됩니다 -->
        </div>
        
        <!-- 로딩 중 메시지 -->
        <div id="emptyMessage" class="empty-message" style="display: none;">
            게시글이 없습니다.
        </div>
    </main>
    
    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/common.js"></script>
    <script src="js/pages/home.js"></script>
</body>
</html>
