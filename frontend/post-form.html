<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성/수정 - BookReview</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <header id="header"></header>
    
    <!-- 메인 콘텐츠 -->
    <main class="container-sm">
        <div class="card">
            <h1 class="card-header" id="formTitle">게시글 작성</h1>
            
            <form id="postForm">
                <!-- 책 정보 -->
                <div class="form-section" id="bookInfoSection">
                    <h3 class="form-section-title">📚 책 정보</h3>
                    
                    <div class="form-group">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input 
                            type="text" 
                            id="isbn" 
                            class="form-input" 
                            placeholder="ISBN 10자리 또는 13자리 (하이픈 제외)"
                            required
                        >
                        <div class="form-help">ISBN은 책 뒷면에 있는 숫자입니다 (하이픈 없이 입력)</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="bookTitle" class="form-label">책 제목</label>
                        <input 
                            type="text" 
                            id="bookTitle" 
                            class="form-input" 
                            placeholder="책 제목을 입력하세요"
                            maxlength="200"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="bookAuthor" class="form-label">저자</label>
                        <input 
                            type="text" 
                            id="bookAuthor" 
                            class="form-input" 
                            placeholder="저자를 입력하세요"
                            maxlength="100"
                            required
                        >
                    </div>
                </div>
                
                <!-- 리뷰 내용 -->
                <div class="form-section">
                    <h3 class="form-section-title">✍️ 리뷰 작성</h3>
                    
                    <div class="form-group">
                        <label for="title" class="form-label">제목</label>
                        <input 
                            type="text" 
                            id="title" 
                            class="form-input" 
                            placeholder="게시글 제목을 입력하세요"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">내용</label>
                        
                        <!-- Quill 에디터 -->
                        <div id="editor" style="min-height: 400px; background-color: white;"></div>
                        
                        <div class="form-help">
                            AI가 자동으로 적합한 태그를 생성해드립니다
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">취소</button>
                    <button type="submit" class="btn btn-primary btn-lg">
                        <span id="submitText">작성하기</span>
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/common.js"></script>
    <script src="js/pages/post-form.js"></script>
</body>
</html>
